# ============================================
# CiteConnect Collection Configuration
# ============================================

# Schedule - when to run automatically
schedule:
  interval: "0 */2 * * *"  # Every 2 hours
  start_date: "2024-12-08"
  catchup: false

# Email notifications
notifications:
  email_recipients:
    - "anushasrini2001@gmail.com"
  email_on_success: true
  email_on_failure: true

# Taxonomy - domains and their search terms
taxonomy:
  AI:
    enabled: true   # Set false to skip this domain
    priority: 1     # Run first
    search_terms:
      - "computer vision"
  
  Healthcare:
    enabled: true
    priority: 2
    search_terms:
      - "Medical Imaging"
  
  Quantum:
    enabled: false
    priority: 3
    search_terms:
      - "Quantum Machine Learning"
  
  Finance:
    enabled: false
    priority: 4
    search_terms:
      - "Algorithmic Trading"
