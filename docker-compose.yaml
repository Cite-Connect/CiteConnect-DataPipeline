version: '3.8'

x-airflow-common:
  &airflow-common
  build: .
  environment:
    &airflow-common-env
    # Airflow configuration
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__EMAIL__EMAIL_BACKEND: airflow.utils.email.send_email_smtp
    AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com
    AIRFLOW__SMTP__SMTP_STARTTLS: 'true'
    AIRFLOW__SMTP__SMTP_SSL: 'false'
    AIRFLOW__SMTP__SMTP_PORT: 587
    AIRFLOW__SMTP__SMTP_USER: ${SMTP_USER}
    AIRFLOW__SMTP__SMTP_PASSWORD: ${SMTP_PASSWORD}
    AIRFLOW__SMTP__SMTP_MAIL_FROM: ${SMTP_USER}
    
    # CiteConnect env variables
    SEMANTIC_SCHOLAR_API_KEY: ${SEMANTIC_SCHOLAR_API_KEY:-}
    SEMANTIC_SCHOLAR_API_KEYS: ${SEMANTIC_SCHOLAR_API_KEYS:-}
    SEARCH_TERMS: ${SEARCH_TERMS:-}
    PAPERS_PER_TERM: ${PAPERS_PER_TERM:-}
    SMTP_USER: ${SMTP_USER}
    SMTP_PASSWORD: ${SMTP_PASSWORD}
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/configs/credentials/gcs-key.json
    GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
    GCS_PROJECT_ID: ${GCS_PROJECT_ID}
    LOCAL_EMBEDDINGS_PATH: /opt/airflow/working_data/embeddings_db.pkl
    
    # Supabase configuration
    SUPABASE_DB_HOST: ${SUPABASE_DB_HOST:-db.wvvogncqrqzfbfztkwfo.supabase.co}
    SUPABASE_DB_PORT: ${SUPABASE_DB_PORT:-5432}
    SUPABASE_DB_NAME: ${SUPABASE_DB_NAME:-postgres}
    SUPABASE_DB_USER: ${SUPABASE_DB_USER:-postgres}
    SUPABASE_DB_PASSWORD: ${SUPABASE_DB_PASSWORD}
    MAX_PAPERS_EMBEDDING: ${MAX_PAPERS_EMBEDDING:-1000}
    EMBEDDING_BATCH_SIZE: ${EMBEDDING_BATCH_SIZE:-32}
    
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/airflow/data
    - ${AIRFLOW_PROJ_DIR:-.}/src:/opt/airflow/src
    - ${AIRFLOW_PROJ_DIR:-.}/services:/opt/airflow/services
    - ${AIRFLOW_PROJ_DIR:-.}/utils:/opt/airflow/utils
    - ${AIRFLOW_PROJ_DIR:-.}/tests:/opt/airflow/tests
    - ${AIRFLOW_PROJ_DIR:-.}/databias:/opt/airflow/databias
    - ${AIRFLOW_PROJ_DIR:-.}/configs:/opt/airflow/configs
    - ${AIRFLOW_PROJ_DIR:-.}/.git:/opt/airflow/.git
    - ${AIRFLOW_PROJ_DIR:-.}/.dvc:/opt/airflow/.dvc
    - ${AIRFLOW_PROJ_DIR:-.}/working_data:/opt/airflow/working_data 

  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
  # Add DNS configuration here

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - citeconnect-network
    dns:
      - 8.8.8.8
      - 1.1.1.1

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - citeconnect-network
    dns:
      - 8.8.8.8
      - 1.1.1.1
    dns_search: []
    dns_opt:
      - ndots:0

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "db.wvvogncqrqzfbfztkwfo.supabase.co:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8973/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - citeconnect-network
    dns:
      - 8.8.8.8
      - 1.1.1.1
    dns_search: []
    dns_opt:
      - ndots:0

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    networks:
      - citeconnect-network
    dns:
      - 8.8.8.8
      - 1.1.1.1

# Define custom network with external access
networks:
  citeconnect-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: citeconnect0
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_icc: "true"
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  postgres-db-volume: